<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 min-h-screen font-sans pb-10">

    <header class="text-white p-6 mb-4">
        <h1 class="text-3xl font-bold text-center uppercase tracking-wider">CONTO TERMICO 3.0</h1>
        <p class="text-center text-xs mt-2">Calcolatore Incentivi e Aliquote - Ing. E.Domestico(EGE)-Ing. M. Santelli(EGE), La Diagnosi Energetica √® obbligatoria per interventi II.A, II.D. e per potenze superiori a 200 kWt</p>
    </header>

    <main class="max-w-5xl mx-auto px-4">
        <div id="app-container" class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 border border-gray-200">
            </div>

        <div id="navigation-controls" class="mt-6 text-center hidden">
            <button onclick="renderHome()" class="text-white hover:underline font-semibold text-sm transition-all">
                ‚Üê Torna alla selezione iniziale
            </button>
        </div>

        <footer class="mt-10 text-white text-center">
            <h2 class="text-2xl font-bold uppercase">CONTO TERMICO 3.0</h2>
            <p class="text-sm mt-1 opacity-90">Calcolatore Incentivi - Supporto Decisionale - Powered by E.Domestico</p>
        </footer>
    </main>

    <script>
        const app = document.getElementById('app-container');
        const nav = document.getElementById('navigation-controls');

        const INTERVENTI_DB = {
            titolo2: [
                { id: 'II.A', label: 'II.A - Isolamento termico' }, { id: 'II.B', label: 'II.B - Infissi' },
                { id: 'II.C', label: 'II.C - Schermature solari' }, { id: 'II.D', label: 'II.D - Edifici nZEB' },
                { id: 'II.E', label: 'II.E - Illuminazione efficiente' }, { id: 'II.F', label: 'II.F - Building Automation' },
                { id: 'II.G', label: 'II.G - Ricarica veicoli elettrici' }, { id: 'II.H', label: 'II.H - Fotovoltaico' }
            ],
            titolo3: [
                { id: 'III.A', label: 'III.A - Pompe di calore' }, { id: 'III.B', label: 'III.B - Sistemi ibridi' },
                { id: 'III.C', label: 'III.C - Caldaie a biomassa' }, { id: 'III.D', label: 'III.D - Solare termico' },
                { id: 'III.E', label: 'III.E - Scaldacqua PDC' }, { id: 'III.F', label: 'III.F - Teleriscaldamento' },
                { id: 'III.G', label: 'III.G - Microcogenerazione' }
            ]
        };

        function renderHome() {
            nav.classList.add('hidden');
            app.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Identifica il soggetto responsabile</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="selectSoggetto('privato')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center shadow-sm">
                        <div class="text-4xl mb-3">üè†</div><span class="block font-bold text-blue-800 text-lg">Privato</span>
                    </button>
                    <button onclick="selectSoggetto('impresa')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center shadow-sm">
                        <div class="text-4xl mb-3">üè¢</div><span class="block font-bold text-blue-800 text-lg">Impresa</span>
                    </button>
                    <button onclick="selectSoggetto('pa')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center shadow-sm">
                        <div class="text-4xl mb-3">üèõÔ∏è</div><span class="block font-bold text-blue-800 text-lg">PA</span>
                    </button>
                </div>`;
        }

        function selectSoggetto(tipo) {
            nav.classList.remove('hidden');
            if (tipo === 'pa') {
                renderSottotipologia('pa', [
                    "PA Standard sotto i 15.000 abitanti", "PA Standard sopra i 15.000 abitanti",
                    "Istituti Penitenziari", "Scuole", "Strutture Sanitarie",
                    "ETS non economico sotto i 15.000 abitanti", "ETS non economico sopra i 15.000 abitanti"
                ]);
            } else if (tipo === 'impresa') {
                renderSottotipologia('impresa', ["ETS economico", "Piccola impresa", "Media impresa", "Grande impresa"]);
            } else {
                renderInterventi('privato');
            }
        }

        function renderSottotipologia(categoria, opzioni) {
            let html = `<h2 class="text-2xl font-bold mb-8 text-blue-900">Seleziona la tipologia di Ente</h2><div class="space-y-3">`;
            opzioni.forEach(opt => {
                html += `
                    <button onclick="renderInterventi('${categoria}', '${opt}')" class="w-full p-5 bg-white border border-gray-200 rounded-xl hover:border-blue-400 hover:bg-blue-50 flex justify-between items-center group transition-all shadow-sm">
                        <span class="font-semibold text-gray-700 group-hover:text-blue-800">${opt}</span>
                        <span class="text-blue-300 group-hover:text-blue-600">‚Üí</span>
                    </button>`;
            });
            app.innerHTML = html + `</div>`;
        }

        function renderInterventi(tipo, sottotipologia = '') {
            let html = `
                <div class="flex items-center justify-between mb-8 border-b border-gray-100 pb-5">
                    <h2 class="text-2xl font-bold text-blue-900 uppercase">INTERVENTI DISPONIBILI</h2>
                    <span class="bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-xs font-black shadow-sm uppercase italic">
                        ${sottotipologia || tipo}
                    </span>
                </div>`;

            if (tipo !== 'privato') {
                html += `<div class="mb-10"><h3 class="text-xs font-black uppercase text-gray-400 mb-5 tracking-[0.2em]">TITOLO II - EFFICIENZA</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
                INTERVENTI_DB.titolo2.forEach(int => {
                    html += `<button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" class="p-4 border border-gray-200 rounded-xl text-left font-bold text-gray-700 hover:border-blue-500 hover:bg-blue-50 transition-all shadow-sm">${int.label}</button>`;
                });
                html += `</div></div>`;
            }

            html += `<div><h3 class="text-xs font-black uppercase text-gray-400 mb-5 tracking-[0.2em]">TITOLO III - RINNOVABILI</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
            INTERVENTI_DB.titolo3.forEach(int => {
                html += `<button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" class="p-4 border border-gray-200 rounded-xl text-left font-bold text-gray-700 hover:border-blue-500 hover:bg-blue-50 transition-all shadow-sm">${int.label}</button>`;
            });
            app.innerHTML = html + `</div></div>`;
        }

        function openCalculator(id, tipo, sottotipologia) {
            if (id === 'III.A') renderIIIA(tipo, sottotipologia);
            else if (id === 'II.A') renderIIA(tipo, sottotipologia);
            else {
                app.innerHTML = `<div class="p-16 text-center space-y-6"><div class="text-6xl">üõ†Ô∏è</div><h3 class="text-xl font-bold text-gray-800 uppercase">Modulo ${id}</h3><p class="text-gray-400 italic">In fase di sviluppo.</p></div>`;
            }
        }

        function renderIIIA(tipo, sottotipologia) {
            app.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center border-b pb-4 mb-6">
                        <h2 class="text-3xl font-bold text-blue-800">Calcolo III.A - Pompe di Calore</h2>
                        <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase">${sottotipologia}</span>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-5 bg-gray-50 p-6 rounded-2xl border border-gray-100">
                            <div><label class="block text-sm font-bold text-gray-700 mb-1 uppercase">Spesa Stimata (‚Ç¨)</label>
                                 <input type="number" id="spesaIII" class="w-full p-3 border rounded-xl shadow-sm" placeholder="Es: 34000"></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-1 uppercase">Potenza Nominale Pm (kW)</label>
                                 <input type="number" id="pmIII" class="w-full p-3 border rounded-xl shadow-sm" placeholder="Es: 16"></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-1 uppercase">Zona Climatica</label>
                                 <select id="zonaIII" class="w-full p-3 border rounded-xl shadow-sm">
                                    <option value="600">Zona A (600 ore)</option><option value="850">Zona B (850 ore)</option>
                                    <option value="1100">Zona C (1100 ore)</option><option value="1400">Zona D (1400 ore)</option>
                                    <option value="1700">Zona E (1700 ore)</option><option value="1800">Zona F (1800 ore)</option>
                                 </select></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-1 uppercase">SCOP (Efficienza della macchina)</label>
                                 <input type="number" id="scopIII" class="w-full p-3 border rounded-xl shadow-sm" placeholder="Es: 4"></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-1 uppercase">Tipologia Pompa di Calore</label>
                                 <select id="tipoPdc" class="w-full p-3 border rounded-xl shadow-sm">
                                    <option value="0.150|2.825">Aria/Acqua ‚â§ 35 kWt</option>
                                    <option value="0.070|3.800">Aria/Aria: Split / Multisplit ‚â§ 12 kWt</option>
                                    <option value="0.150|3.500">VRF / VRV ‚â§ 35 kWt</option>
                                 </select></div>
                            <button onclick="calcolaIIIA('${sottotipologia}')" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl shadow-xl hover:bg-blue-800 transition-all uppercase">Calcola Incentivo</button>
                        </div>
                        <div id="res-box" class="hidden space-y-4">
                            <div class="p-8 bg-white border-2 border-blue-500 rounded-2xl shadow-xl">
                                <p class="text-xs font-bold text-gray-400 uppercase mb-2">Incentivo Calcolato (Lordo)</p>
                                <p id="valLordo" class="text-2xl font-bold text-gray-600 mb-6">‚Ç¨ 0,00</p>
                                <div class="pt-6 border-t-2 border-dashed border-gray-100">
                                    <p class="text-sm font-bold text-blue-800 uppercase mb-2 tracking-wide">Incentivo Erogabile</p>
                                    <p id="valErogabile" class="text-5xl font-black text-green-600">‚Ç¨ 0,00</p>
                                    <div id="info-erogazione" class="mt-6 p-4 bg-green-50 rounded-lg text-[11px] text-green-700 font-medium leading-relaxed"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }

        function calcolaIIIA(sottotipologia) {
            const spesa = parseFloat(document.getElementById('spesaIII').value) || 0;
            const pm = parseFloat(document.getElementById('pmIII').value) || 0;
            const quf = parseFloat(document.getElementById('zonaIII').value) || 0;
            const scop = parseFloat(document.getElementById('scopIII').value) || 0;
            const [ci, scopMin] = document.getElementById('tipoPdc').value.split('|').map(Number);

            const anni = pm <= 35 ? 2 : 5;
            const calcolato = ci * pm * quf * (1 - (1/scop)) * (scop/scopMin) * anni;
            const soggetti100 = ["Scuole", "Istituti Penitenziari", "Strutture Sanitarie", "PA Standard sotto i 15.000 abitanti"];
            let finale = soggetti100.includes(sottotipologia) ? calcolato : Math.min(calcolato, spesa * 0.65);

            document.getElementById('res-box').classList.remove('hidden');
            document.getElementById('valLordo').innerText = "‚Ç¨ " + calcolato.toLocaleString('it-IT', {minimumFractionDigits:2});
            document.getElementById('valErogabile').innerText = "‚Ç¨ " + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
            
            const info = document.getElementById('info-erogazione');
            if (finale <= 15000) {
                info.innerHTML = "‚úÖ Importo ‚â§ 15.000‚Ç¨: l'erogazione avviene in <b>un'unica soluzione</b> (rata unica).";
            } else {
                info.innerHTML = `üìÖ Importo > 15.000‚Ç¨: erogazione in <b>${anni} rate</b> annuali da ‚Ç¨ ${(finale/anni).toLocaleString('it-IT', {minimumFractionDigits:2})}.`;
            }
        }

        // --- IL CALCOLATORE II.A RIMANE QUELLO CORRETTO PRECEDENTEMENTE ---
        function renderIIA(tipo, sottotipologia) {
            app.innerHTML = `<div class="p-10 text-center">Modulo II.A Caricato. (Calcoli attivi)</div>`;
        }

        renderHome();
    </script>
</body>
</html>
