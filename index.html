    // 2. Logica di Selezione Soggetto
    function selectSoggetto(tipo) {

        `;

        if (tipo === 'privato') {
            html += `<p class="text-sm text-gray-500 mb-4 font-medium italic underline decoration-blue-200">Titolo III - Fonti Rinnovabili</p>

                                <button onclick="openCalculator('${opt.id}', '${tipo}', '${sottotipologia}')" class="p-3 border border-gray-100 rounded-lg text-left hover:border-blue-500 hover:bg-blue-50 transition-all text-sm font-bold text-gray-600">

    // 5. Placeholder Calcolatrice
 function openCalculator(id, tipo, sottotipologia) {
    if (id !== 'III.A') {
        app.innerHTML = `<div class="p-10 text-center text-gray-400 font-bold italic">Modulo ${id} in fase di configurazione.</div>`;
        return;
    }

    app.innerHTML = `
        <div class="space-y-6">
            <div class="flex items-center justify-between border-b pb-4">
                <h2 class="text-2xl font-bold text-blue-800">Calcolo III.A - Pompe di Calore</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4 bg-gray-50 p-6 rounded-xl border border-gray-200 shadow-sm">
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Spesa Stimata (‚Ç¨)</label>
                        <input type="number" id="spesa" step="0.01" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Potenza Nominale Pm (kW)</label>
                        <input type="number" id="potenza" step="0.1" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Es: 15.5">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Zona Climatica</label>
                        <select id="zona" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">

                            <option value="850">Zona B (850 ore)</option>
                            <option value="1100">Zona C (1.100 ore)</option>
                            <option value="1400">Zona D (1.400 ore)</option>
                            <option value="1700">Zona E (1.700 ore)</option>
                            <option value="1800">Zona F (1.800 ore)</option>

                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700">Tipologia Pompa di Calore</label>
                        <select id="tipoPdc" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="0.150|2.825">Aria/acqua ‚â§ 35 kWt</option>
                            <option value="0.060|2.825">Aria/Acqua > 35 kWt</option>
                            <option value="0.070|3.800">Aria/Aria: Split / Multisplit ‚â§ 12 kWt</option>
                            <option value="0.150|3.500">Aria/Aria: VRF / VRV ‚â§ 35 kWt</option>
                            <option value="0.055|3.500">Aria/Aria: VRF / VRV > 35 kWt</option>
                            <option value="0.150|3.200">Aria/Aria: Rooftop ‚â§ 35 kWt</option>

}

function calcolaIncentivoPDC(soggetto, sottotipologia) {
    const spesa = parseFloat(document.getElementById('spesa').value) || 0;
    const pm = parseFloat(document.getElementById('potenza').value) || 0;
    const quf = parseFloat(document.getElementById('zona').value) || 0;
    const scop = parseFloat(document.getElementById('scop').value) || 0;
    const [ci, scopMin] = document.getElementById('tipoPdc').value.split('|').map(Number);

    if (spesa <= 0 || pm <= 0 || scop <= 0) {
        alert("Dati incompleti. Inserire spesa, potenza e SCOP.");
        return;
    }

    // 1. Logica Anni e Rate
    const anni = pm <= 35 ? 2 : 5;

    // 2. Calcolo kp (SCOP / SCOP_minimo)
    const kp = scop / scopMin;

    // 3. Calcolo Itot = Ci * Pm * Quf * [1 - (1/SCOP)] * kp * anni
    const incentivoCalcolato = ci * pm * quf * (1 - (1 / scop)) * kp * anni;

    // 4. Gestione Limiti e Soggetti PA Speciali
    const soggetti100 = [
        "PA Standard sotto i 15.000 abitanti", 
        "Scuole", 
        "Istituti Penitenziari", 
        "Strutture Sanitarie", 
        "ETS non economico sotto i 15.000 abitanti"
    ];

    let incentivoFinale = 0;
    const alertCap = document.getElementById('alert-cap-65');
    alertCap.classList.add('hidden');

    if (soggetti100.includes(sottotipologia)) {
        // Caso PA Speciale: 100% dell'incentivo calcolato
        incentivoFinale = incentivoCalcolato;
    } else {
        // Caso Privati/Imprese: Controllo se incentivo > 65% della spesa
        const limite65 = spesa * 0.65;
        if (incentivoCalcolato > limite65) {
            incentivoFinale = limite65;
            alertCap.classList.remove('hidden');
        } else {
            incentivoFinale = incentivoCalcolato;
        }
    }

    // 5. Visualizzazione Risultati
    const format = (val) => val.toLocaleString('it-IT', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    
    document.getElementById('res-incentivo-calcolato').innerText = `‚Ç¨ ${format(incentivoCalcolato)}`;
    document.getElementById('res-erogabile').innerText = `‚Ç¨ ${format(incentivoFinale)}`;
    
    // Logica Rateazione
    const infoRate = document.getElementById('info-rate');
    if (incentivoFinale <= 15000) {
        infoRate.innerHTML = `‚úÖ Importo ‚â§ 15.000‚Ç¨: l'erogazione avviene in un'<b>unica soluzione</b> (rata unica).`;
    } else {
        infoRate.innerHTML = `üìÖ Importo > 15.000‚Ç¨: l'erogazione avviene in <b>${anni} rate</b> annuali costanti da ‚Ç¨ ${format(incentivoFinale/anni)}.`;
    }

    document.getElementById('risultato-box').classList.remove('hidden');
    document.getElementById('risultato-box').scrollIntoView({ behavior: 'smooth' });
}
    // Inizializzazione
    renderHome();
</script>
