<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conto Termico 3.0 Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans pb-10">

    <header class="bg-blue-800 text-white p-6 shadow-md mb-8">
        <h1 class="text-2xl font-bold text-center uppercase tracking-wider">Conto Termico 3.0</h1>
        <p class="text-center text-blue-100 text-sm mt-1">Calcolatore Incentivi e Aliquote- Ing. E.Domestico(EGE)-Ing. M. Santelli(EGE), La Diagnosi Energetica √® obbligatoria per interventi II.A,II.D. e per potenze superiori a 200 kWt</p>
    </header>

    <main class="max-w-4xl mx-auto px-4">
        <div id="app-container" class="bg-white rounded-2xl shadow-xl p-6 md:p-8 border border-gray-200"></div>
        <div id="navigation-controls" class="mt-6 text-center hidden">
            <button onclick="renderHome()" class="text-blue-600 hover:text-blue-800 font-semibold flex items-center justify-center mx-auto transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Torna alla selezione iniziale
            </button>
        </div>
    </main>

    <script>
        const app = document.getElementById('app-container');
        const nav = document.getElementById('navigation-controls');

        // DATABASE COMPLETO SECONDO FOTO
        const INTERVENTI_DB = {
            titolo2: [
                { id: 'II.A', label: 'II.A - Isolamento termico' },
                { id: 'II.B', label: 'II.B - Infissi' },
                { id: 'II.C', label: 'II.C - Schermature solari' },
                { id: 'II.D', label: 'II.D - Edifici nZEB' },
                { id: 'II.E', label: 'II.E - Illuminazione efficiente' },
                { id: 'II.F', label: 'II.F - Building Automation' },
                { id: 'II.G', label: 'II.G - Ricarica veicoli elettrici' },
                { id: 'II.H', label: 'II.H - Fotovoltaico' }
            ],
            titolo3: [
                { id: 'III.A', label: 'III.A - Pompe di calore' },
                { id: 'III.B', label: 'III.B - Sistemi ibridi' },
                { id: 'III.C', label: 'III.C - Caldaie a biomassa' },
                { id: 'III.D', label: 'III.D - Solare termico' },
                { id: 'III.E', label: 'III.E - Scaldacqua PDC' },
                { id: 'III.F', label: 'III.F - Teleriscaldamento' },
                { id: 'III.G', label: 'III.G - Microcogenerazione' }
            ]
        };

        function renderHome() {
            nav.classList.add('hidden');
            app.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Scegli il Soggetto Responsabile</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <button onclick="selectSoggetto('privato')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center shadow-sm">
                        <div class="text-4xl mb-3">üè†</div><span class="block font-bold text-blue-800 text-lg">Privato</span>
                    </button>
                    <button onclick="selectSoggetto('impresa')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center shadow-sm">
                        <div class="text-4xl mb-3">üè¢</div><span class="block font-bold text-blue-800 text-lg">Impresa</span>
                    </button>
                    <button onclick="selectSoggetto('pa')" class="p-8 border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all text-center shadow-sm">
                        <div class="text-4xl mb-3">üèõÔ∏è</div><span class="block font-bold text-blue-800 text-lg">PA</span>
                    </button>
                </div>`;
        }

        function selectSoggetto(tipo) {
            nav.classList.remove('hidden');
            if (tipo === 'pa') {
                // ELENCO IDENTICO ALLA TUA FOTO 1
                renderSottotipologia('pa', [
                    "PA Standard sotto i 15.000 abitanti",
                    "PA Standard sopra i 15.000 abitanti",
                    "Istituti Penitenziari",
                    "Scuole",
                    "Strutture Sanitarie",
                    "ETS non economico sotto i 15.000 abitanti",
                    "ETS non economico sopra i 15.000 abitanti"
                ]);
            } else if (tipo === 'impresa') {
                renderSottotipologia('impresa', ["ETS economico", "Piccola impresa", "Media impresa", "Grande impresa"]);
            } else {
                renderInterventi('privato');
            }
        }

        function renderSottotipologia(categoria, opzioni) {
            let html = `<h2 class="text-2xl font-bold mb-8 text-blue-900">Seleziona la tipologia di Ente</h2><div class="space-y-3">`;
            opzioni.forEach(opt => {
                html += `
                    <button onclick="renderInterventi('${categoria}', '${opt}')" class="w-full p-5 bg-white border border-gray-200 rounded-xl hover:border-blue-400 hover:bg-blue-50 flex justify-between items-center group transition-all shadow-sm">
                        <span class="font-semibold text-gray-700 group-hover:text-blue-800">${opt}</span>
                        <span class="text-blue-300 group-hover:text-blue-600">‚Üí</span>
                    </button>`;
            });
            app.innerHTML = html + `</div>`;
        }

        function renderInterventi(tipo, sottotipologia = '') {
            // HEADER IDENTICO ALLA TUA FOTO 2
            let html = `
                <div class="flex items-center justify-between mb-8 border-b border-gray-100 pb-5">
                    <h2 class="text-2xl font-bold text-blue-900 uppercase">Interventi Disponibili</h2>
                    <span class="bg-blue-100 text-blue-700 px-4 py-1.5 rounded-full text-xs font-black shadow-sm uppercase italic">
                        ${sottotipologia || tipo}
                    </span>
                </div>`;

            // SEZIONE TITOLO II - IDENTICA ALLA FOTO 2
            if (tipo !== 'privato') {
                html += `
                    <div class="mb-10">
                        <h3 class="text-xs font-black uppercase text-gray-400 mb-5 tracking-[0.2em]">Titolo II - Efficienza</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${INTERVENTI_DB.titolo2.map(int => `
                                <button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" 
                                        class="p-4 border border-gray-200 rounded-xl text-left font-bold text-gray-700 hover:border-blue-500 hover:bg-blue-50 transition-all shadow-sm">
                                    ${int.label}
                                </button>
                            `).join('')}
                        </div>
                    </div>`;
            }

            // SEZIONE TITOLO III - IDENTICA ALLA FOTO 2
            html += `
                <div>
                    <h3 class="text-xs font-black uppercase text-gray-400 mb-5 tracking-[0.2em]">Titolo III - Rinnovabili</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${INTERVENTI_DB.titolo3.map(int => `
                            <button onclick="openCalculator('${int.id}', '${tipo}', '${sottotipologia}')" 
                                    class="p-4 border border-gray-200 rounded-xl text-left font-bold text-gray-700 hover:border-blue-500 hover:bg-blue-50 transition-all shadow-sm">
                                ${int.label}
                            </button>
                        `).join('')}
                    </div>
                </div>`;

            app.innerHTML = html;
        }

        function openCalculator(id, tipo, sottotipologia) {
            if (id === 'II.A') renderIIA(tipo, sottotipologia);
            else if (id === 'III.A') renderIIIA(tipo, sottotipologia);
            else {
                app.innerHTML = `
                    <div class="p-16 text-center space-y-6">
                        <div class="text-6xl">üõ†Ô∏è</div>
                        <h3 class="text-xl font-bold text-gray-800 uppercase">Modulo ${id}</h3>
                        <p class="text-gray-400 italic">Il calcolatore per questo intervento √® attualmente in fase di sviluppo.</p>
                        <button onclick="renderHome()" class="inline-block mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg font-bold shadow-md">Torna alla selezione</button>
                    </div>`;
            }
        }

        // --- I CALCOLATORI GI√Ä OTTIMIZZATI ---
        function renderIIA(tipo, sottotipologia) {
            app.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-blue-800 border-b pb-4">Calcolo II.A - Isolamento Termico</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Spesa Stimata (‚Ç¨)</label>
                                 <input type="number" id="spesaIIA" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500 shadow-sm" placeholder="0.00"></div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Superfici (mq)</label>
                            <div class="grid grid-cols-3 gap-3">
                                <input type="number" id="mqCop" class="p-3 border rounded-xl shadow-sm" placeholder="Cop.">
                                <input type="number" id="mqPav" class="p-3 border rounded-xl shadow-sm" placeholder="Pav.">
                                <input type="number" id="mqPar" class="p-3 border rounded-xl shadow-sm" placeholder="Par.">
                            </div>
                            <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Zona Climatica</label>
                                 <select id="zonaIIA" class="w-full p-3 border rounded-xl shadow-sm"><option value="AD">Zona A, B, C, D</option><option value="EF">Zona E, F</option></select></div>
                            <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Abbinato a Impianto?</label>
                                 <select id="abbinato" class="w-full p-3 border rounded-xl shadow-sm"><option value="no">No</option><option value="si">Si</option></select></div>
                            <button onclick="calcolaIIA('${tipo}', '${sottotipologia}')" class="w-full bg-blue-700 text-white font-black py-4 rounded-xl shadow-xl hover:bg-blue-800 transition-all uppercase tracking-widest">Calcola</button>
                        </div>
                        <div id="resIIA" class="hidden p-8 bg-blue-50 rounded-2xl border-2 border-blue-200 flex flex-col justify-center items-center text-center shadow-inner">
                            <p class="text-xs font-bold uppercase text-gray-400 mb-2 tracking-widest">Incentivo Erogabile</p>
                            <p id="valIIA" class="text-5xl font-black text-green-600">‚Ç¨ 0,00</p>
                            <div id="warnIIA" class="mt-6 text-sm text-orange-700 italic font-bold leading-relaxed bg-orange-50 p-4 rounded-lg"></div>
                        </div>
                    </div>
                </div>`;
        }

        function calcolaIIA(tipo, sottotipologia) {
            const spesaInserita = parseFloat(document.getElementById('spesaIIA').value) || 0;
            const mqCop = parseFloat(document.getElementById('mqCop').value) || 0;
            const mqPav = parseFloat(document.getElementById('mqPav').value) || 0;
            const mqPar = parseFloat(document.getElementById('mqPar').value) || 0;
            const zona = document.getElementById('zonaIIA').value;
            const abbinato = document.getElementById('abbinato').value;

            const spesaMassimaAmmissibile = (mqCop * 300) + (mqPav * 150) + (mqPar * 200);
            const spesaBaseCalcolo = Math.min(spesaInserita, spesaMassimaAmmissibile);

            let percentuale = 0.40;
            const soggetti100 = ["PA Standard sotto i 15.000 abitanti", "Scuole", "Strutture Sanitarie", "Istituti Penitenziari", "ETS non economico sotto i 15.000 abitanti"];
            
            if (soggetti100.includes(sottotipologia)) {
                percentuale = 1.0;
            } else {
                if (abbinato === "si") percentuale = 0.55;
                else if (zona === "EF") percentuale = 0.50;
            }

            const finale = spesaBaseCalcolo * percentuale;
            let warn = "";
            if (spesaInserita > spesaMassimaAmmissibile) {
                warn = `‚ö†Ô∏è La spesa supera i massimali (‚Ç¨${spesaMassimaAmmissibile.toLocaleString()}). L'incentivo √® calcolato sul tetto ammesso.`;
            }

            document.getElementById('resIIA').classList.remove('hidden');
            document.getElementById('valIIA').innerText = "‚Ç¨ " + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
            const warnEl = document.getElementById('warnIIA');
            if (warn) { warnEl.innerHTML = warn; warnEl.classList.remove('hidden'); } else { warnEl.classList.add('hidden'); }
        }

        function renderIIIA(tipo, sottotipologia) {
            app.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-blue-800 border-b pb-4">Calcolo III.A - Pompe di Calore</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <input type="number" id="spesaIII" class="w-full p-3 border rounded-xl" placeholder="Spesa Stimata (‚Ç¨)">
                            <input type="number" id="pmIII" class="w-full p-3 border rounded-xl" placeholder="Potenza Nominale (kW)">
                            <select id="zonaIII" class="w-full p-3 border rounded-xl">
                                <option value="600">Zona A (600h)</option><option value="850">Zona B (850h)</option>
                                <option value="1100">Zona C (1100h)</option><option value="1400">Zona D (1400h)</option>
                                <option value="1700">Zona E (1700h)</option><option value="1800">Zona F (1800h)</option>
                            </select>
                            <input type="number" id="scopIII" class="w-full p-3 border rounded-xl" placeholder="SCOP">
                            <select id="tipoPdc" class="w-full p-3 border rounded-xl text-xs">
                                <option value="0.150|2.825">Aria/Acqua ‚â§ 35kW</option><option value="0.070|3.800">Split ‚â§ 12kW</option>
                            </select>
                            <button onclick="calcolaIIIA('${sottotipologia}')" class="w-full bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg uppercase">Calcola</button>
                        </div>
                        <div id="resIII" class="hidden p-8 bg-blue-50 rounded-2xl border-2 border-blue-200 flex flex-col justify-center items-center shadow-inner">
                            <p class="text-xs font-bold uppercase text-gray-400 mb-2">Incentivo Stimato</p>
                            <p id="valIII" class="text-4xl font-black text-green-600">‚Ç¨ 0,00</p>
                        </div>
                    </div>
                </div>`;
        }

        function calcolaIIIA(sottotipologia) {
            const spesa = parseFloat(document.getElementById('spesaIII').value) || 0;
            const pm = parseFloat(document.getElementById('pmIII').value) || 0;
            const quf = parseFloat(document.getElementById('zonaIII').value) || 0;
            const scop = parseFloat(document.getElementById('scopIII').value) || 0;
            const [ci, scopMin] = document.getElementById('tipoPdc').value.split('|').map(Number);
            const calcolato = ci * pm * quf * (1 - (1/scop)) * (scop/scopMin) * (pm <= 35 ? 2 : 5);
            const soggetti100 = ["Scuole", "Istituti Penitenziari", "Strutture Sanitarie", "PA Standard sotto i 15.000 abitanti"];
            let finale = soggetti100.includes(sottotipologia) ? calcolato : Math.min(calcolato, spesa * 0.65);
            document.getElementById('resIII').classList.remove('hidden');
            document.getElementById('valIII').innerText = "‚Ç¨ " + finale.toLocaleString('it-IT', {minimumFractionDigits:2});
        }

        renderHome();
    </script>
</body>
</html>
